<header class="d-flex justify-content-between bg-white shadow-lg px-5 py-3 align-center" style="height: 100px;">
    <div class="">
        <img src="../../../assets/images/centec-logo.png" class="logo">
    </div>

    <div class="d-flex flex-row gap-3 mt-3">
        <a class="d-flex flex-row gap-2 link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover custom-hover px-2 align-items-center" href="">
            <i class="bi bi-person-circle fs-3"></i>
            <p class="fs-5 m-0">Meus Dados</p>
        </a>

        <a routerLink="/" class="d-flex flex-row gap-2 link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover custom-hover px-2 align-items-center">
            <i class="bi bi-box-arrow-right fs-3"></i>
            <p class="fs-5 m-0">Logout</p>
        </a>
    </div>
</header>

<div class="w-100 bg-secondary px-5 py-5 " id="conteudo-principal">
    <div class="d-flex justify-content-center mx-2">
        <div class="d-flex justify-content-between w-100"> 
            <app-modal></app-modal>
            <div class="d-flex justify-content-end w-25 my-2">
                <input type="text" class="form-control" placeholder="Pesquisar aluno" (input)="onSearchInput($event)">
            </div>
        </div>
    </div>
    
  
    <div class="bg-white d-flex align-center mt-2">
        <table class="table table-bordered table-hover table-stripped shadow">
            <thead>
                <tr>
                <td>ID</td>
                <td>Nome do Aluno</td>
                <td>Idade</td>
                <td>E-mail</td>
                <td>Contato</td>
                <td>Cidade</td>
                <td>Estado</td>
                <td>Instituição</td>
                <td>Ano Letivo</td>
                <td>Funções</td>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let aluno of filteredAlunos">
                <td>{{ aluno.id }}</td>
                <td>{{ aluno.nomeCompleto }}</td>
                <td>{{ aluno.idade }}</td>
                <td>{{ aluno.email }}</td>
                <td>{{ aluno.telefone }}</td>
                <td>{{ aluno.cidade }}</td>
                <td>{{ aluno.estado }}</td>
                <td>{{ aluno.instituicao }}</td>
                <td>{{ aluno.anoLetivo }}</td>
                <td class="d-flex gap-3">
                    <button type="button" class="btn btn-primary p-2" (click)="openEditForm(aluno)">
                    <i class="bi bi-pen"></i>
                    </button>
                    <button type="button" class="btn btn-danger p-2" (click)="deleteAluno(aluno.id)">
                    <i class="bi bi-trash"></i>
                    </button>
                </td>
                </tr>
            </tbody>
        </table>
  </div>
